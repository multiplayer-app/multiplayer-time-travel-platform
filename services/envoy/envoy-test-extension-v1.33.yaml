# Envoy configuration with OTLP extension (v1.33 compatible)
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: backend
          http_filters:
          - name: envoy.filters.http.wasm
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
              config:
                vm_config:
                  runtime: "envoy.wasm.runtime.v8"
                  code:
                    local:
                      filename: "/etc/istio/extensions/otlp_capture_payload.wasm"
                  configuration:
                    "@type": type.googleapis.com/google.protobuf.StringValue
                    value: |
                      {
                        "otlp_collector_cluster_name": "otel-collector",
                        "otlp_collector_path": "/v1/traces",
                        "otlp_collector_api_key": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbnRlZ3JhdGlvbiI6IjY4OWI0ODE3ZjI3NWFjZTA5ZDM1YTE1MSIsIndvcmtzcGFjZSI6IjY1ODQxY2ZkZjkxNmJiYTBkMGJhYmFmZCIsInByb2plY3QiOiI2N2ViMmQ3NGJhODJhYmU5NDIxNGIzOTgiLCJ0eXBlIjoiT1RFTCIsImlhdCI6MTc1NTAwNjk5OX0.aIJpgdhfIPJEc0u85KYPNJ4hnOOYvZT4HTYVUvvUtjI",
                        "capture_request_headers": true,
                        "capture_request_body": true,
                        "capture_response_headers": true,
                        "capture_response_body": true,
                        "max_body_size_bytes": 1048576,
                        "headers_to_include": ["content-type", "user-agent", "x-request-id"],
                        "headers_to_exclude": ["authorization", "cookie", "x-api-key"]
                      }
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: backend
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend
                port_value: 80

  - name: otel-collector
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: otel-collector
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector
                port_value: 4318
