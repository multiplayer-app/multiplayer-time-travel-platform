version: '3.8'

services:
  # OTLP Collector for receiving traces
  otel-collector:
    hostname: otel-collector
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check
    networks:
      - otlp-network

  # Jaeger for viewing traces
  jaeger:
    hostname: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "6318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otlp-network

  # Envoy proxy with OTLP extension
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "10000:10000"  # Envoy proxy
      - "9901:9901"    # Admin interface
    volumes:
      - ./envoy-test-extension.yaml:/etc/envoy/envoy.yaml
      - ./extensions/payload-otlp/target/wasm32-wasip1/release/otlp_capture_payload.wasm:/etc/istio/extensions/otlp_capture_payload.wasm
    command: ["/usr/local/bin/envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]
    depends_on:
      - otel-collector
    networks:
      - otlp-network

  # Test backend service
  backend:
    image: nginx:alpine
    hostname: backend
    ports:
      - "8080:80"
    volumes:
      - ./backend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - otlp-network

networks:
  otlp-network:
    driver: bridge
